<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Document Summarization</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>RegulAId: Automated Security Policy Compliance Extraction</h1>
      <textarea
        id="documentText"
        placeholder="Enter document text here..."
        rows="6"
      ></textarea>
      <button onclick="fetchComplianceData()">Check Compliance</button>

      <div id="loading" class="hidden">
        Processing your document, please wait...
      </div>
      <div id="result">
        <h2>Summary</h2>
        <ul id="summaryList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
